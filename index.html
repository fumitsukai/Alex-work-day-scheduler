<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <table>
      <tr>
        <td class="time-block"><label for="09">9AM</label></td>
        <td><input type="text" class="textarea row" id="09"></td>
        <td><button class="saveBtn" type="submit" name="09">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="10">10AM</label></td>
        <td><input type="text" class="textarea row" id="10"></td>
        <td><button class="saveBtn" type="submit" name="10">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="11">11AM</label></td>
        <td><input type="text" class="textarea row" id="11"></td>
        <td><button class="saveBtn" type="submit" name="11">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="12">12PM</label></td>
        <td><input type="text" class="textarea row" id="12"></td>
        <td><button class="saveBtn" type="submit" name="12">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="13">1PM</label></td>
        <td><input type="text" class="textarea row" id="13"></td>
        <td><button class="saveBtn" type="submit" name="13">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="14">2PM</label></td>
        <td><input type="text" class="textarea row" id="14"></td>
        <td><button class="saveBtn" type="submit" name="14">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="15">3PM</label></td>
        <td><input type="text" class="textarea row" id="15"></td>
        <td><button class="saveBtn" type="submit" name="15">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="16">4PM</label></td>
        <td><input type="text" class="textarea row" id="16"></td>
        <td><button class="saveBtn" type="submit" name="16">Save</button></td>
      </tr>
      <tr>
        <td class="time-block"><label for="17">5PM</label></td>
        <td><input type="text" class="textarea row" id="17"></td>
        <td><button class="saveBtn" type="submit" name="17">Save</button></td>
      </tr>
    </table>
    <button id="clear">Clear Schedule</button>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
